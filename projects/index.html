    <style>

        /* INIZIO schermata di caricamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            background-color: #FF0054;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 50vw;
            height: auto;
            animation: spin 1.5s linear infinite;
            transition: scale 0.3s ease;
        }

        .corner-logo {
            position: absolute;
            width: auto;
            height: 10dvh;
            margin: calc(1vw + 1dvh);
            transition: scale 0.3s ease;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }

        /* logo che gira al caricamento: */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* FINE schermata di caricamento*/

        /* INIZIO variazioni in base a dimensione viewport: */
        @media (max-width: 1200px) {

            .corner-logo {
                position: absolute;
                width: auto;
                height: 7dvh;
                transition: all 0.3s ease;
            }

            .top-left {
                top: 0;
                left: 0;
            }
            .top-right {
                top: 0;
                right: 0;
            }
            .bottom-left {
                bottom: 0;
                left: 0;
            }
            .bottom-right {
                bottom: 0;
                right: 0;
            }

        }

        @media (max-width: 968px) {

            .loader {
                width: 80vw;
                height: auto;
            }

        }
        /* FINE variazioni in base a dimensione viewport */

        /*  STILE PRINCIPALE  */
        body {
            width: 100vw;

            width: 100vw;

            font-family: "Aboriginal Serif", serif;
            font-weight: 400;

<script>
    // Nascondiamo la scrollbar
    const body = document.body;

</script>
<div id="loading-screen">
    <img src="/images/SVG/piu.svg" alt="Logo" class="corner-logo top-left">
    <img src="/images/SVG/piu.svg" alt="Logo" class="corner-logo top-right">
    <img src="/images/SVG/piu.svg" alt="Logo" class="corner-logo bottom-left">
    <img src="/images/SVG/piu.svg" alt="Logo" class="corner-logo bottom-right">

</div>
<script>
    //        SCHERMATA DI CARICAMENTO VELOCE
    window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = '0';
        setTimeout(function() {
            // Nascondiamo lo schermo di caricamento
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                body.style.overflow = '';
            }, 500);
        });
    });
</script><!--SCHERMATA DI CARICAMENTO VELOCE-->
