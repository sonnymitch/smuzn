        /* INIZIO schermata di caricamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            background-color: #FF0054;
            display: flex;
            justify-content: center;

        .loader {

            transition: scale 0.3s ease;
        }

        .corner-logo {
            position: absolute;
            width: auto;
            height: 10dvh;

            transition: scale 0.3s ease;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }

        /* logo che gira al caricamento: */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* FINE schermata di caricamento*/

        /* INIZIO variazioni in base a dimensione viewport: */
        @media (max-width: 1200px) {

            .corner-logo {
                position: absolute;
                width: auto;
                height: 7dvh;
                transition: all 0.3s ease;
            }

            .top-left {
                top: 0;
                left: 0;
            }
            .top-right {

                right: 0;
            }
            .bottom-left {
                bottom: 0;

            }
            .bottom-right {
                bottom: 0;

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const text1Element = document.querySelector('.text1');
        const containerDropdownMenu = document.querySelector('.container-dropdown-menu-artists');
        const dropdownMenu = document.querySelector('.dropdown-menu-artists');
        const dropdownLinks = document.querySelectorAll('.dropdown-menu-artists a');
        const box13 = document.querySelector('.box1-3');
        const box1Links = document.querySelectorAll('.box1 a');

        let isText1Hovered = false;
        let isDropdownHovered = false;

        function applyHoverStyles() {
            dropdownMenu.style.opacity = '1';
            dropdownLinks.forEach(link => {
                link.style.lineHeight = '8vmin';
            });
            box13.style.marginLeft = 'max(calc(100% - 140vmin), 30vmin)';
            box1Links.forEach(link => {
                link.style.paddingBlock = '2.5vmin';
            });
        }

        function removeHoverStyles() {
            dropdownMenu.style.opacity = '0';
            dropdownLinks.forEach(link => {
                link.style.lineHeight = '0.01vmin';
            });
            box13.style.marginLeft = '0';
            box1Links.forEach(link => {
                link.style.paddingBlock = '0.01vmin';
            });
        }

        function checkHoverState() {
            if (isText1Hovered || isDropdownHovered) {
                applyHoverStyles();
            } else {
                removeHoverStyles();
            }
        }

        text1Element.addEventListener('mouseenter', function() {
            isText1Hovered = true;
            checkHoverState();
        });

        text1Element.addEventListener('mouseleave', function() {
            isText1Hovered = false;
            setTimeout(checkHoverState, 50); // Piccolo ritardo per permettere il passaggio al dropdown
        });

        containerDropdownMenu.addEventListener('mouseenter', function() {
            isDropdownHovered = true;
            checkHoverState();
        });

        containerDropdownMenu.addEventListener('mouseleave', function() {
            isDropdownHovered = false;
            checkHoverState();
        });
    });
</script><!--HOVER MENU-->
<script>

    document.addEventListener('DOMContentLoaded', function() {
        // Attendiamo che la pagina sia completamente caricata e poi aggiungiamo un ritardo di 500 millisecondi
        window.addEventListener('load', function() {
            setTimeout(function() {
                const links = document.querySelectorAll('.artists-windows-box-info');
                const infoBox = document.getElementById('infoBox');
                links.forEach(link => {
                    link.addEventListener('mousemove', function(e) {
                        const image = this.querySelector('.artist-imgs');
                        const containerRect = document.getElementById('section4').getBoundingClientRect();
                        // Calcola la posizione in percentuale rispetto al container
                        const xPercent = (e.clientX - containerRect.left) / containerRect.width * 100;
                        const yPercent = (e.clientY - containerRect.top) / containerRect.height * 100;
                        infoBox.style.opacity = '1';
                        infoBox.style.filter = 'blur(0)';
                        infoBox.style.left = `calc(${xPercent}% + 1%)`;
                        infoBox.style.top = `calc(${yPercent}% + 5%)`;
                        infoBox.innerHTML = `
                        <strong>${this.dataset.title}</strong><br>
                        DATA1: ${this.dataset.artist}<br>
                        DATA2: ${this.dataset.year}
                    `;
                    });
                    link.addEventListener('mouseleave', function() {
                        infoBox.style.opacity = '0';
                        infoBox.style.filter = 'blur(4px)';
                    });
                });
                console.log('Script di hover inizializzato dopo 500 millisecondi dal caricamento completo della pagina.');
            }, 500); // Ritardo di 500 millisecondi
        });
    });
</script><!--HOVER INFO IMMAGINI VERSIONE ARTISTS-->
